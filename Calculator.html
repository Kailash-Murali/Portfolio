<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Calculator.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <section class="Heading">
        <h1 id="Title">Basic Calculator</h1>
        <p>
            Welcome User! Given Calculator performs basic arihtmetic between any two
            numbers, one operator at a time. Kindly use buttons!
        </p>
    </section>
    <section class="Numbers">
        <div class="card text-bg-light mb-3" style="width: 13rem">
            <div id="Exp">
                <input type="text" name="Input" id="IP" readonly="true" style="width: 12.9rem" />
                <br />
                <br />
            </div>
            <div id="No">
                <input type="button" class="btn btn-light" id="9" value="9" onclick="nine()" />
                <input type="button" class="btn btn-light" id="8" value="8" onclick="eight()" />
                <input type="button" class="btn btn-light" id="7" value="7" onclick="seven()" />
                <input type="button" class="btn btn-light" id="plus" value="+" onclick="plus()" />
                <input type="button" class="btn btn-light" id="back" value="c" onclick="back()" /><br />
                <br />
                <input type="button" class="btn btn-light" id="6" value="6" onclick="six()" />
                <input type="button" class="btn btn-light" id="5" value="5" onclick="five()" />
                <input type="button" class="btn btn-light" id="4" value="4" onclick="four()" />
                <input type="button" class="btn btn-light" id="minus" value="-" onclick="minus()" />
                <input type="button" class="btn btn-light" id="clr" value="ac" onclick="clr()" /><br />
                <br />
                <input type="button" class="btn btn-light" id="3" value="3" onclick="three()" />
                <input type="button" class="btn btn-light" id="2" value="2" onclick="two()" />
                <input type="button" class="btn btn-light" id="1" value="1" onclick="one()" onclick="nine()" />
                <input type="button" class="btn btn-light" id="mult" value="*" onclick="mult()" />
                <br />
                <br />
                <input type="button" class="btn btn-light" id="0" value="0" onclick="zero()" />
                <input type="button" class="btn btn-light" id="pt" value=". " onclick="pt()" />
                <input type="submit" class="btn btn-light" id="eq" value="=" onclick="eq()" />
                <input type="button" class="btn btn-light" id="div" value="/" onclick="div()" />
            </div>
            <div id="liveAlertPlaceholder"></div>
        </div>
    </section>
    <script src="./Calculator.js"></script>
</body>

</html>
